name: Simple-app-CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  Initialize:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
  
  
  Secrets_Check:
    name: Git_Secrets_Check
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2
       with:
         fetch-depth: 0
     - name: trufflehog-actions-scan
       uses: edplato/trufflehog-actions-scan@master
       with:
         scanArguments: "--regex --entropy=False --max_depth=5 --rules /regexes.json" # Add custom options here*
  
  SCA:
    runs-on: ubuntu-latest
    name: OWASP_dependency_check
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Build project with Maven
      run: mvn clean install
      
    - name: Depcheck
      uses: dependency-check/Dependency-Check_Action@main
      id: Depcheck
      with:
        project: 'test'
        path: '.'
        format: 'HTML'    
        args: >
            --failOnCVSS 7
            --enableRetired
            
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
           name: Depcheck report
           path: ${{github.workspace}}/reports
  
  SAST:
    runs-on: ubuntu-latest
    name: SonarCloud_Analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ravisinghrajput95_Simple-app-Fargate-deployment
        
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time
        with:
          scanMetadataReportFile: target/sonar/report-task.txt
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 

    
